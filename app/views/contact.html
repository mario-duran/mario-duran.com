
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form  id="contact-form" name="contactForm"  novalidate>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" name="name" ng-required="true" ng-model="contactInfo.name.value" show-errors ng-disabled="submitting">
                                    <p class="help-block text-danger" ng-show="contactInfo.name.error">Please enter your name.</p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" name="email" ng-required="true" ng-model="contactInfo.email.value" show-errors ng-disabled="submitting">
                                    <p class="help-block text-danger" ng-show="contactInfo.email.error">Please enter a valid email address</p>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" name="message" ng-required="true" ng-model="contactInfo.message.value" show-errors ng-disabled="submitting"></textarea>
                                    <p class="help-block text-danger" ng-show="contactInfo.message.error">Please write a message.</p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success" ng-show="sentSuccess">
                                    <div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><strong>Your message has been sent. </strong></div>
                                </div>
                                <div id="error" ng-show="sentError">
                                    <div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><strong>Your message could not be sent, please try again later. </strong></div>
                                </div>
                                <button type="button" class="btn btn-xl" ng-click="sendMessage()" ng-disabled="submitting">{{ sendText }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
